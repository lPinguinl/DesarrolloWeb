<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Account</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="account.css">
</head>

<body>

    <!-- HEADER -->
    <header class="header">
        <button class="back-btn">&larr;</button>
        <h1 class="header-title">Account</h1>
        <div class="header-icon"></div>
    </header>

    <main class="container mt-4 mb-5 pb-5">

        <!-- ACCOUNT NAME -->
        <h2 class="account-title">Account Name</h2>

        <!-- HISTORY SECTION -->
        <h3 class="section-title">History</h3>

        <!-- LAST MATCH -->
        <div id="last-match" class="history-card"></div>

        <button id="showMoreBtn" class="show-more-btn mt-2">Show last 5 matches</button>

        <!-- 5 MATCHES (HIDDEN INITIALLY) -->
        <div id="history-list" class="history-list d-none"></div>


        <!-- STATS SECTION -->
        <h3 class="section-title mt-4">Stats</h3>

        <div id="stats-container"></div>

    </main>

    <!-- FOOTER -->
    <footer class="footer-nav">
        <div class="footer-left">
            <p class="footer-label">TacticsAPI</p>
            <p class="footer-item">Home</p>
            <p="footer-item">Cards</p>
            <p="footer-item">Patch Notes</p>
        </div>

        <div class="footer-right">
            <p class="footer-label">Social</p>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </footer>

    <script src="account.js"></script>

</body>
</html>
