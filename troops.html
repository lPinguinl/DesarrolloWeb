<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Troops - TacticsAPI</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Poppins:wght@300;400;600&display=swap"
        rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="Styles/index.css">
</head>

<body>

    <!-- HEADER -->
    <header class="main-header d-flex align-items-center justify-content-between px-3">
        <h1 class="logo-text">CRMerge+</h1>
        <div class="profile-icon"></div>
    </header>

    <!-- PAGE TITLE -->
    <div class="container mt-4 text-center">
        <h1 class="page-title">Troops</h1>
        <p class="page-subtitle">Complete catalog of all Merge Tactics troops.</p>
    </div>

    <!-- SEARCH -->
    <div class="container mt-3">
        <input type="text" class="searchbar form-control" placeholder="Search troops...">
    </div>

    <!-- TROOP GRID -->
    <div class="container mt-4">
        <div class="row g-3">

            <!-- Example Troop Card 1 -->
            <div class="col-6 col-md-4 col-lg-3">
                <a href="#" class="unit-card-link">
                    <div class="unit-card card">
                        <img src="Assets/Cards/wizard.webp" class="card-img-top" alt="Wizard">
                        <div class="card-body text-center">
                            <p class="unit-name">Wizard</p>
                        </div>
                    </div>
                </a>
            </div>

            <!-- Example Troop Card 2 -->
            <div class="col-6 col-md-4 col-lg-3">
                <a href="#" class="unit-card-link">
                    <div class="unit-card card">
                        <img src="Assets/Cards/bomber.webp" class="card-img-top" alt="Bomber">
                        <div class="card-body text-center">
                            <p class="unit-name">Bomber</p>
                        </div>
                    </div>
                </a>
            </div>

        </div>
    </div>

    <!-- FOOTER -->
    <footer class="footer mt-5">
        <div class="container d-flex justify-content-between">
            <div class="footer-section">
                <h4 class="footer-title">TacticsAPI</h4>
                <p>Home</p>
                <p>Meta</p>
                <p>Analysis</p>
                <p>Patch Notes</p>
            </div>

            <div class="footer-section text-end">
                <h4 class="footer-title">Social</h4>
                <div class="social-icons">
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
