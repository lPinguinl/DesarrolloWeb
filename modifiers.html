<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modifiers - TacticsAPI</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Poppins:wght@300;400;600&display=swap"
        rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Main Styles -->
    <link rel="stylesheet" href="Styles/index.css">
    <link rel="stylesheet" href="Styles/patch_notes.css">
</head>

<body>

    <!-- HEADER -->
    <header class="main-header d-flex align-items-center justify-content-between px-3">
        <h1 class="logo-text"><a href="index.html" class="featured-link">CRMerge+</a></h1>
        <div class="profile-icon"></div>
    </header>

    <!-- PAGE TITLE -->
    <div class="container mt-4 text-center">
        <h1 class="tier-title">Modifiers</h1>
        <p class="text-light">All modifiers available in Merge Tactics.</p>
    </div>

    <!-- SEARCH -->
    <div class="container mt-3">
        <input type="text" class="searchbar form-control" placeholder="Search modifiers...">
    </div>

    <!-- FILTER DROPDOWN -->
    <div class="container mt-3">
        <div class="version-selector">
            <div id="filterDropdown" class="dropdown-container">
                <div class="dropdown-selected" id="filterSelected">
                    Select a Filter
                </div>

                <ul class="dropdown-options" id="filterOptions">
                    <li data-value="all">Show All</li>
                    <li data-value="offense">Offensive</li>
                    <li data-value="defense">Defensive</li>
                    <li data-value="utility">Utility</li>
                    <li data-value="special">Special</li>
                </ul>
            </div>
        </div>
    </div>


    <!-- GRID -->
    <div class="container mt-4">
        <div class="row g-3">

            <!-- Modifier -->
            <div class="col-4 col-lg-2 filter-item" data-category="offense">
                <a href="#" class="unit-card-link">
                    <div class="modifier-item">
                        <img src="Assets/Icons/modifier.webp" alt="modifier">
                        <p>Boost Attack</p>
                    </div>
                </a>
            </div>

            <div class="col-4 col-lg-2 filter-item" data-category="utility">
                <a href="#" class="unit-card-link">
                    <div class="modifier-item">
                        <img src="Assets/Icons/modifier.webp" alt="modifier">
                        <p>Range Up</p>
                    </div>
                </a>
            </div>

        </div>
    </div>

    <!-- FOOTER -->
    <footer class="footer mt-5">
        <div class="container d-flex justify-content-between">
            <div class="footer-section">
                <h4 class="footer-title">TacticsAPI</h4>
                <p>Home</p>
                <p>Meta</p>
                <p>Analysis</p>
                <p>Patch Notes</p>
            </div>

            <div class="footer-section text-end">
                <h4 class="footer-title">Social</h4>
                <div class="social-icons">
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </footer>

    <script src="Scripts/filters.js"></script>

</body>

</html>
