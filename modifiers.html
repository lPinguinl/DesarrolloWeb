<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modifiers - TacticsAPI</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Poppins:wght@300;400;600&display=swap"
        rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- Main Styles -->
    <link rel="stylesheet" href="Styles/index.css">
    <link rel="stylesheet" href="Styles/patch_notes.css">

<body>

    <!-- HEADER -->
    <header class="header">
        <div class="container-fluid d-flex justify-content-between align-items-center px-4 px-lg-5">

            <a href="index.html" class="navbar-brand mb-0 h1 text-warning title-font fs-1 text-decoration-none me-2">CRMerge+</a>

            <a href="account.html" class="ms-2">
                <img src="Assets/Icons/account.png" alt="Account Logo" class="account-icon">
            </a>
        </div>
    </header>
    

    <!-- PAGE TITLE -->
    <div class="container mt-4 text-center">
        <h1 class="tier-title">Modifiers</h1>
        <p class="text-light">All modifiers available in Merge Tactics.</p>
    </div>

    <!-- FILTER DROPDOWN -->
    <div class="container mt-3">
        <div class="version-selector">
            <div id="filterDropdown" class="dropdown-container">
                <div class="dropdown-selected" id="filterSelected">
                    Select a Filter
                </div>

                <ul class="dropdown-options" id="filterOptions">
                    <li data-value="all">Show All</li>
                    <li data-value="offense">Offensive</li>
                    <li data-value="defense">Defensive</li>
                    <li data-value="utility">Utility</li>
                    <li data-value="special">Special</li>
                </ul>
            </div>
        </div>
    </div>


    <!-- GRID -->
    <div class="container mt-4">
        <div class="row g-3">

            <!-- Modifier -->
            <div class="col-4 col-lg-2 filter-item" data-category="offense">
                <a href="#" class="unit-card-link">
                    <div class="modifier-item" data-name="Boost Attack" data-effect="Increases attack power."
                        data-league="Gold" data-image="Assets/Icons/modifier.webp">
                        <img src="Assets/Icons/modifier.webp" alt="modifier">
                        <p>Boost Attack</p>
                    </div>
                </a>
            </div>

            <div class="col-4 col-lg-2 filter-item" data-category="utility">
                <a href="#" class="unit-card-link">
                    <div class="modifier-item" data-name="Range Up" data-effect="Increases unit range."
                        data-league="Silver" data-image="Assets/Icons/modifier.webp">
                        <img src="Assets/Icons/modifier.webp" alt="modifier">
                        <p>Range Up</p>
                    </div>
                </a>
            </div>

        </div>
    </div>

    <!-- FOOTER -->
    <footer class="py-4">
    <div class="container-fluid text-white px-4 px-lg-5">
        <div class="row align-items-start"> 
            <div class="col-6 col-md-6 text-start">
                <p class="fs-4 text-warning title-font mb-2">CRMerge+</p> 
                <ul class="list-unstyled mb-0 small">
                    <li class="mb-1"><a href="index.html" class="footer-link d-block text-white text-decoration-none">Home</a></li>
                    <li class="mb-1"><a href="troops.html" class="footer-link d-block text-white text-decoration-none">Cards</a></li>
                    <li class="mb-1"><a href="patch_notes.html" class="footer-link d-block text-white text-decoration-none">Patch Notes</a></li>
                    <li class="mb-1"><a href="contact.html" class="footer-link d-block text-white text-decoration-none">Help</a></li>
                </ul>
            </div>
            
            <div class="col-6 col-md-6 text-end">
                <p class="fs-4 text-warning title-font mb-2">Social</p>
                <div class="d-flex justify-content-end social-icons">
                    <a href="https://twitter.com" target="_blank" class="text-warning mx-1 fs-3"><i class="bi bi-twitter-x"></i></a>
                    <a href="https://www.instagram.com" target="_blank" class="text-warning mx-1 fs-3"><i class="bi bi-instagram"></i></a>
                    <a href="https://www.facebook.com" target="_blank" class="text-warning mx-1 fs-3"><i class="bi bi-facebook"></i></a>
                    <a href="https://www.youtube.com" target="_blank" class="text-warning mx-1 fs-3"><i class="bi bi-youtube"></i></a> 
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-12">
                <hr class="border-top border-secondary my-4"> 
            </div>
            <div class="col-12 text-center">
                <small class="text-secondary">Â© 2025 CRMerge+</small> 
            </div>
        </div>
    </div>
</footer>

</html>
